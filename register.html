<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Uzumaki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-background">

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="registerForm" novalidate>
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91 XXXXX XXXXX" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="password-toggle-icon">👁️</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span id="toggleConfirmPassword" class="password-toggle-icon">👁️</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="auth-footer-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="register.js"></script>
</body>
</html>
