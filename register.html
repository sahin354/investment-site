<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uzumaki - Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page-background">
    <div class="auth-container-wrapper">
        <!-- Welcome Section -->
        <div class="auth-header">
            <div class="company-name">Uzumaki</div>
            <p class="welcome-text">Start your journey today!</p>
            <a href="login.html" class="header-link">Login Instead</a>
        </div>

        <!-- Register Form Section -->
        <div class="auth-content">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <div class="password-wrapper">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <div class="password-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                
                <div class="input-group">
                    <div class="password-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span id="togglePassword" class="password-toggle-icon">👁️</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span id="toggleConfirmPassword" class="password-toggle-icon">👁️</span>
                    </div>
                </div>

                <button type="submit" id="registerBtn" class="submit-btn">Register</button>

                <div class="divider">
                         <span> Connect with us </span>
                </div>

                <div class="social-login">
                    <div class="social-icons">
                        <a href="#" class="social-icon">📞</a>
                        <a href="#" class="social-icon">🖥️</a>
                        <a href="#" class="social-icon">👩🏻‍🎤</a>
                    </div>
                </div>

                <div class="auth-footer-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script-auth.js"></script>
</body>
</html>
