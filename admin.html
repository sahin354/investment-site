<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 20px; }
        .admin-container input { width: 100%; padding: 8px; margin-bottom: 10px; }
        .admin-container button { padding: 10px 15px; background: #002855; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header class="top-bar">Website Control Panel</header>
    <main class="admin-container">
        <h2>Edit Investment Plans</h2>
        <div class="card">
            <h3>Mahindra Scorpio Plan</h3>
            <label>New Price:</label>
            <input type="number" id="scorpio-price" placeholder="Enter new price">
            <label>New Daily Income:</label>
            <input type="number" id="scorpio-income" placeholder="Enter new income">
            <button onclick="savePlan('scorpio')">Save Changes</button>
        </div>
        <div class="card">
            <h3>Tata Curve Plan</h3>
            <label>New Price:</label>
            <input type="number" id="tata-price" placeholder="Enter new price">
            <label>New Daily Income:</label>
            <input type="number" id="tata-income" placeholder="Enter new income">
            <button onclick="savePlan('tata')">Save Changes</button>
        </div>
        <div id="status"></div>
    </main>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
