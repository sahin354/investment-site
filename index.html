<body>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        </div>

        <a href="#"> <i class="fas fa-cog"></i> Settings</a>
    </div>

    <div id="main-wrapper">
        <header class="top-header">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
            <h1 class="header-title">Adani Corporation</h1>
            <div style="width: 24px;"></div> </header>

        <main class="content">
            <div class="banner-container">
                <img src="banner.jpg" alt="Adani Corporation Building">
            </div>

            <div class="plan-tabs">
                <button class="tab-button active">Primary</button>
                <button class="tab-button">VIP</button>
                <button class="tab-button">Purchased</button>
            </div>

            <div id="plans-container">
                <div class="plan-card">
                    <h3>Tata</h3>
                    <p>Day Income: ₹500</p>
                    <p>Income Days: 18 days</p>
                    <p>Invest Price: ₹200</p>
                    <button class="invest-now-btn" onclick="invest('plan_id_here')">Invest Now</button>
                </div>
                </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
        <a href="recharge.html" class="nav-link"><i class="fas fa-wallet"></i> Recharge</a>

        <a href="mine.html" class="nav-link"><i class="fas fa-user"></i> Mine</a>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="firebaseConfig.js"></script>
    
    <script src="script.js"></script>

    <script>
        // --- Sidebar Navigation ---
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        // --- Fetch and Display Investment Plans ---
        const plansContainer = document.getElementById('plans-container');
        const db = firebase.firestore();

        // Clear the static example before loading from DB
        plansContainer.innerHTML = ''; 

        db.collection('plans').get().then(querySnapshot => {
            if (querySnapshot.empty) {
                plansContainer.innerHTML = '<p>No investment plans available right now.</p>';
                return;
            }
            querySnapshot.forEach(doc => {
                const plan = doc.data();
                const planId = doc.id; // Get the document ID
                const planHTML = `
                    <div class="plan-card">
                        <h3>${plan.name || 'N/A'}</h3>
                        <p>Day Income: ₹${plan.dayIncome || 0}</p>
                        <p>Income Days: ${plan.incomeDays || 0}</p>
                        <p>Invest Price: ₹${plan.investPrice || 0}</p>
                        <button class="invest-now-btn" onclick="invest('${planId}')">Invest Now</button>
                    </div>
                `;
                plansContainer.innerHTML += planHTML;
            });
        }).catch(error => {
            console.error("Error fetching plans: ", error);
            plansContainer.innerHTML = '<p>Could not load investment plans.</p>';
        });

        // --- Invest Function (Placeholder) ---
        function invest(planId) {
            // This function would handle the investment logic
            // 1. Check if user has enough rechargeBalance
            // 2. Deduct the investPrice from their balance
            // 3. Create a record of the purchase in a 'purchases' collection
            alert("Investment function for plan ID: " + planId);
            console.log("User wants to invest in plan:", planId);
        }
    </script>
</body>
</html>
