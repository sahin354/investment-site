<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="refer-container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab('invite')">Invite</button>
            <button class="tab-link" onclick="openTab('earnings')">My Earnings</button>
        </div>

        <div id="earnings" class="tab-content" style="display: none;">
            <div class="reward-boxes">
                <div class="box">
                    <span>Total Reward</span>
                    <strong id="total-reward">₹0.00</strong>
                </div>
                <div class="box">
                    <span>Available to Redeem</span>
                    <strong id="available-reward">₹0.00</strong>
                </div>
            </div>
            <div class="locked-box">
                <span>Locked Reward</span>
                <strong id="locked-reward">₹0.00</strong>
            </div>
            <button class="redeem-button" id="redeem-btn">Redeem Reward</button>
        </div>

        <div id="invite" class="tab-content">
            <div class="invite-box">
                <h3>Refer your friends and earn!</h3>
                <p>Copy your code and share it with your friends.</p>
                <div class="referral-code-box">
                    <input type="text" id="referral-link" readonly>
                    <button id="copy-btn">Copy</button>
                </div>
            </div>

            <h3>Your Referrals</h3>
            <div class="friends-list-container">
                <div class="friends-tabs">
                    <button class="friend-tab active">Joined</button>
                </div>
                <ul id="friends-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="https'www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <script src="https'www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" type="module"></script>
    <script src="https'www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>

    <script src="firebaseConfig.js" type="module"></script>
    <script src="script-refer.js" type="module"></script>
</body>
</html>
