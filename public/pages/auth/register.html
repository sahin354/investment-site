<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzumaki - Register</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page-background">

  <div class="auth-container-wrapper">

      <!-- Welcome Section -->
      <div class="auth-header">
          <div class="company-name">Uzumaki</div>
          <p class="welcome-text">Start your journey today!</p>
          <a href="login.html" class="header-link">Login Instead</a>
      </div>

      <!-- Register Form -->
      <div class="auth-content">
          <h2>Create Account</h2>

          <form id="registerForm">

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="text" id="name" placeholder="Full Name" required />
                  </div>
              </div>

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="tel" id="phone" placeholder="Phone Number" required />
                  </div>
              </div>

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="email" id="email" placeholder="Email" required />
                  </div>
              </div>

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="password" id="password" placeholder="Password" required />
                  </div>
              </div>

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                  </div>
              </div>

              <div class="input-group">
                  <div class="password-wrapper">
                      <input type="text" id="referralCode" placeholder="Referral Code (Optional)" />
                  </div>
              </div>

              <button type="button" id="registerBtn" class="submit-btn">
                Register
              </button>

              <div class="auth-footer-link">
                  Already have an account? <a href="login.html">Login</a>
              </div>

          </form>
      </div>

  </div>

<script type="module" src="../../assets/js/config/supabase-client.js"></script>
<script type="module" src="../../assets/js/modules/auth.js"></script>
</body>
        </html>
