<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adani Corporation</title>
  <link rel="stylesheet" href="auth-style.css">
</head>
<body>

  <header class="auth-header">
    Adani Corporation
    <a href="register.html" class="register-btn-header">Register</a>
  </header>

  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="https://placehold.co/100x100/002855/FFFFFF?text=Logo" alt="Company Logo">
      </div>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="mobile">Account (Mobile number)</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Mobile phone number" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
      </form>
      <div class="form-link">
        <a href="register.html">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
