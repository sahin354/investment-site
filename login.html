<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="Logo" class="logo">
        
        <!-- LOGIN FORM CONTAINER (We can now hide this) -->
        <div id="loginFormContainer">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="identifier">Email or Mobile Number</label>
                    <input type="text" id="identifier" placeholder="Enter your email or mobile number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="auth-switch">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
        </div>

        <!-- NEW: RESET PASSWORD FORM CONTAINER (Hidden by default) -->
        <div id="resetContainer" style="display: none;">
            <h2>Reset Your Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="auth-switch">
                <a href="#" id="backToLoginLink">‚Üê Back to Login</a>
            </div>
        </div>
        
        <p id="auth-message"></p>

    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
