<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uzumaki - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page-background">
    <div class="auth-container-wrapper">
        <!-- Welcome Section -->
        <div class="auth-header">
            <div class="company-name">Uzumaki</div>
            <p class="welcome-text">Welcome back to your journey!</p>
            <a href="register.html" class="header-link">Create Account</a>
        </div>

        <!-- Login Form Section -->
        <div class="auth-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginId" name="loginId" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="fingerprint-option">
                    <input type="checkbox" id="fingerprint">
                    <label for="fingerprint">Finger password</label>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="divider">
                    <span>Or login with social platforms</span>
                </div>

                <div class="social-login">
                    <div class="social-icons">
                        <a href="#" class="social-icon">G</a>
                        <a href="#" class="social-icon">f</a>
                        <a href="#" class="social-icon">in</a>
                    </div>
                </div>

                <div class="auth-footer-link">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="script-auth.js"></script>
</body>
</html>
