<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="auth-main card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginEmailPhone" placeholder="Email or Phone" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button class="btn-primary">Login</button>
      <a href="#" id="forgotPass">Forgot Password?</a>
    </form>
    <button onclick="window.location='register.html'" class="btn-secondary">Register</button>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="script-auth.js"></script>
</body>
</html>
