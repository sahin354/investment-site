<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adani Corporation - Mine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside id="sideMenu" class="side-menu">
    <div class="sidebar-top">
      <div class="account-info">
        <div><strong>Account ID:</strong> <span id="accountId">Loading...</span></div>
        <div><strong>VIP Level:</strong> <span id="vipLevel">Loading...</span></div>
      </div>
    </div>
    <nav class="sidebar-middle">
      <a href="settings.html" class="sidebar-link">⚙️ Settings</a>
      <a href="support.html" class="sidebar-link">🛠 Support</a>
    </nav>
    <div class="sidebar-bottom">
      <button id="logoutBtnSidebar" class="logout-btn">🚪 Logout</button>
    </div>
    <span id="closeBtn" class="close-btn">&times;</span>
  </aside>

  <header class="top-bar">
    <div id="menuBtn" class="menu-btn"><span></span><span></span><span></span></div>
    Adani Corporation - Mine
  </header>

  <main class="mine-main">
    <!-- Top bar with avatar, name, VIP and Recharge -->
    <section class="mine-profilebar card-green">
      <div class="mine-avatar">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="mine-profile-details">
        <div class="mine-username" id="userName">User Name</div>
        <div class="mine-userid" id="accountId">ID: Loading...</div>
        <div class="mine-vip" id="vipLevel">VIP: -</div>
      </div>
      <button class="btn-green" id="rechargeBtnMain">Recharge</button>
    </section>

    <!-- Balance and quick links -->
    <section class="mine-balances">
      <div class="mine-balance-amount">
        <span>Current balance</span>
        <strong id="currentBalance">0.00</strong>
      </div>
      <div class="mine-quicklinks">
        <button class="quicklink-btn" id="withdrawBtn">Withdrawal</button>
        <button class="quicklink-btn" id="teamBtn">Team</button>
        <button class="quicklink-btn" id="bankCardBtn">Bank Card</button>
      </div>
    </section>

    <!-- List of records/links -->
    <section class="mine-links card">
      <a class="mine-link-item" id="withdrawalRecordsBtn">Withdrawal Records</a>
      <a class="mine-link-item" id="balanceDetailsBtn">Balance Details</a>
      <a class="mine-link-item" id="depositRecordsBtn">Deposit Records</a>
    </section>

    <!-- Multi Service Section -->
    <section class="mine-service card">
      <div class="mine-link-service" id="customerServiceBtn">
        <span>🧑‍💼</span>
        <span>Online Customer Service</span>
      </div>
      <div class="mine-link-service" id="telegramBtn">
        <span>💬</span>
        <span>Telegram Channel</span>
      </div>
    </section>

    <!-- Account settings and Logout -->
    <section class="mine-bottomlinks card">
      <a class="mine-link-item" id="accountBtn">Account</a>
      <a class="mine-link-item" id="settingsBtn">Setting</a>
    </section>

    <button id="logoutBtnMain" class="logout-btn-wide">Logout</button>
  </main>

  <div class="bottom-nav-spacer"></div>

  <footer class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="refer.html">Refer</a>
    <a href="mine.html">Mine</a>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script-mine.js"></script>
</body>
</html>
