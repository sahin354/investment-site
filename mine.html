<div id="user-info">
    <h2 id="userName">Loading...</h2>
    <p id="userMobile">Loading...</p>
</div>
<div id="balance-info">
    <p>Recharge Balance: ₹<span id="rechargeBalance">0</span></p>
    <p>Withdrawal Balance: ₹<span id="withdrawalBalance">0</span></p>
</div>
<div id="withdrawal-section">
    <h3>Withdraw Funds</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount (min ₹119)" min="119" max="50000">
    <p>A 19% TDS charge will be applied.</p>
    <button id="withdrawBtn">Withdraw</button>
</div>
<div id="options-section">
    <button id="bankCardBtn">Add Bank Account</button>
    <button id="withdrawalRecordBtn">Withdrawal Record</button>
    <button id="transactionBtn">All Transactions</button>
</div>
<button id="logoutBtn" class="logout-btn-red">Logout</button>
