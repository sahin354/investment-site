<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine - Adani Corporation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">Adani Corporation - Mine</header>
  <main>
    <section class="profile">
      <h2 id="user-name-phone">Loading...</h2>
      <p id="user-email">Loading...</p>
      <div class="balances">
        <div><span id="user-balance">₹ 0.00</span><br><small>Balance</small></div>
      </div>
    </section>
    <section class="card">
        <h3>Withdraw Funds</h3>
        <form id="withdrawalForm">
            <div class="input-group"><label for="withdrawAmount">Amount</label><input type="number" id="withdrawAmount" placeholder="Enter amount" required></div>
            <button type="submit" class="invest-btn">Request Withdrawal</button>
        </form>
        <p id="withdrawal-message"></p>
    </section>

    <!-- Restored Menu Buttons -->
    <nav class="menu">
        <a href="#" class="menu-item">📄 <span>Transaction Details</span></a>
        <a href="#" class="menu-item">🏦 <span>My Bank Account</span></a>
    </nav>
    
    <!-- Correctly placed Logout Button -->
    <div class="logout-section">
        <button id="logoutBtnMine" class="logout-btn-mine">Logout</button>
    </div>
  </main>

  <div class="bottom-nav-spacer"></div>
  <footer class="bottom-nav">
    <a href="index.html">Home</a><a href="recharge.html">Recharge</a><a href="refer.html">Refer</a><a href="mine.html">Mine</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
