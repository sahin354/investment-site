<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Control Panel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .security-notice {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body class="auth-page-background">
    <main class="auth-container">
        <div class="auth-card">
            <h2>System Control</h2>
            <div class="security-notice">
                Authorized Personnel Only
            </div>
            <form id="systemLoginForm">
                <div class="input-group">
                    <label for="systemEmail">Access ID</label>
                    <input type="email" id="systemEmail" name="systemEmail" placeholder="Enter access ID" required>
                </div>
                <div class="input-group">
                    <label for="systemPassword">Security Key</label>
                    <div class="password-wrapper">
                        <input type="password" id="systemPassword" name="systemPassword" placeholder="Enter security key" required>
                        <span id="toggleSystemPassword" class="password-toggle-icon">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Access System</button>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebaseConfig.js"></script>
    <script>
        // Pre-defined system administrators (must be lowercase)
        const SYSTEM_ADMINS = [
            "sahin54481@gmail.com",
            "admin@adani.com"
        ];

        document.getElementById('systemLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('systemEmail').value;
            const password = document.getElementById('systemPassword').value;
            
            // First, check if the email is in the admin list to avoid unnecessary Firebase calls
            if (!SYSTEM_ADMINS.includes(email.toLowerCase())) {
                alert('Access Denied: Invalid access credentials.');
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Double-check after successful login
                    if (SYSTEM_ADMINS.includes(userCredential.user.email.toLowerCase())) {
                        console.log('Admin login successful, redirecting...');
                        window.location.href = 'control-panel.html';
                    } else {
                        // This case is for when a non-admin has a valid password
                        alert('Invalid access credentials. Not an authorized administrator.');
                        firebase.auth().signOut();
                    }
                })
                .catch((error) => {
                    alert('Access denied: ' + error.message);
                });
        });

        // Toggle password visibility
        document.getElementById('toggleSystemPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('systemPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
    </script>
</body>
</html>
