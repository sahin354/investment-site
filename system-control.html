<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Secure Access</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin-style.css">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        import { supabase } from './supabase.js';
        import { adminSecurity } from './admin-security-supabase.js';
        
        // Make supabase available globally for the login form
        window.supabase = supabase;
        window.adminSecurity = adminSecurity;
    </script>
</head>
<body class="admin-body">
    <main class="auth-container-wrapper">
        <div class="auth-header">
            <h1>Admin Portal</h1>
            <p>Secure System Control Panel</p>
        </div>
        
        <div class="auth-content">
            <h2>System Access</h2>
            <div class="alert alert-warning" style="margin-bottom: 20px;">
                <i class="fas fa-shield-alt"></i>
                Authorized Personnel Only
            </div>
            
            <form id="systemLoginForm">
                <div class="input-group">
                    <label for="systemEmail">Admin Email</label>
                    <input type="email" id="systemEmail" name="systemEmail" 
                           placeholder="Enter admin email" required>
                </div>
                
                <div class="input-group">
                    <label for="systemPassword">Security Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="systemPassword" name="systemPassword" 
                               placeholder="Enter security password" required>
                        <span id="toggleSystemPassword" class="password-toggle-icon">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">
                    <i class="fas fa-lock"></i> Secure Login
                </button>
                
                <div class="auth-footer-link">
                    <a href="#" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> Back to Main Site
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('systemLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('systemEmail').value;
            const password = document.getElementById('systemPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;
            
            try {
                // Use the security system for login
                await window.adminSecurity.validateAdminLogin(email, password);
                
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
                
            } catch (error) {
                alert(error.message);
                
                // Reset button
                loginBtn.innerHTML = '<i class="fas fa-lock"></i> Secure Login';
                loginBtn.disabled = false;
            }
        });
        
        // Toggle password visibility
        document.getElementById('toggleSystemPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('systemPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
