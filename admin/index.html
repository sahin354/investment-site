<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><h2><i class="fas fa-user-shield"></i> Admin</h2></div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#" class="nav-item" data-page="users"><i class="fas fa-users-cog"></i> User Management</a>
            <a href="#" class="nav-item" data-page="plans"><i class="fas fa-clipboard-list"></i> Plan Management</a>
            <a href="#" id="logoutBtn" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
    <div class="main-content">
        <header class="main-header"><h1 id="page-title">Dashboard</h1></header>
        <main class="content-area">
            <div id="dashboard" class="page active">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-info"><h4>Registered Users</h4><p id="total-users">0</p></div>
                </div>
            </div>
            <div id="users" class="page">
                <div class="data-table-container"><h3><i class="fas fa-users"></i> All Registered Users</h3><div id="user-list"></div></div>
            </div>
            <div id="plans" class="page">
                <div class="form-container">
                    <h3><i class="fas fa-plus-circle"></i> Add New Plan</h3>
                    <form id="addPlanForm">
                        <div class="form-group"><label for="planName">Name</label><input type="text" id="planName" required></div>
                        <div class="form-group"><label for="investPrice">Price (₹)</label><input type="number" id="investPrice" required></div>
                        <div class="form-group"><label for="dayIncome">Income (₹)</label><input type="number" id="dayIncome" required></div>
                        <div class="form-group"><label for="incomeDays">Days</label><input type="number" id="incomeDays" required></div>
                        <div class="form-group"><label><input type="checkbox" id="isVipPlan"> Is this a VIP Plan?</label></div>
                        <button type="submit" class="form-button">Add Plan</button>
                    </form>
                </div>
                <div class="data-table-container">
                    <h3><i class="fas fa-clipboard-list"></i> Existing Plans</h3>
                    <table id="plans-table">
                        <thead><tr><th>Name</th><th>Price</th><th>Income</th><th>Days</th><th>Action</th></tr></thead>
                        <tbody id="plans-tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
