<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard • Investment Platform</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/user/dashboard.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Bar -->
  <header class="topbar">
    <h1 class="logo">Invest</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- Main -->
  <main class="dashboard">

    <!-- Balance Card -->
    <section class="card balance-card">
      <p class="label">Total Balance</p>
      <h2 id="totalBalance">₹0.00</h2>
    </section>

    <!-- Stats -->
    <section class="stats">
      <div class="card stat-card">
        <p>Active Investments</p>
        <h3 id="activeInvestments">0</h3>
      </div>
      <div class="card stat-card">
        <p>Total Profit</p>
        <h3 id="totalProfit">₹0</h3>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="card activity-card">
      <h3>Recent Activity</h3>
      <ul id="activityList" class="activity-list">
        <li>Loading...</li>
      </ul>
    </section>

  </main>

  <!-- Core -->
  <script type="module" src="/assets/js/core/supabase.js"></script>
  <script type="module" src="/assets/js/core/auth.js"></script>
  <script type="module" src="/assets/js/core/route-guard.js"></script>

  <!-- Page -->
  <script type="module" src="/assets/js/user/dashboard.js"></script>

</body>
</html>
