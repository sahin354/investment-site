<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investments • Investment Platform</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/user/investments.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Bar -->
  <header class="topbar">
    <h1 class="logo">Investments</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- Main -->
  <main class="investments">

    <!-- Summary -->
    <section class="summary">
      <div class="card summary-card">
        <p>Total Invested</p>
        <h2 id="totalInvested">₹0</h2>
      </div>
      <div class="card summary-card">
        <p>Total Profit</p>
        <h2 id="totalProfit">₹0</h2>
      </div>
    </section>

    <!-- Investment List -->
    <section class="card investment-list-card">
      <h3>Your Investments</h3>
      <ul id="investmentList" class="investment-list">
        <li>Loading...</li>
      </ul>
    </section>

  </main>

  <!-- Core -->
  <script type="module" src="/assets/js/core/supabase.js"></script>
  <script type="module" src="/assets/js/core/auth.js"></script>
  <script type="module" src="/assets/js/core/route-guard.js"></script>

  <!-- Page -->
  <script type="module" src="/assets/js/user/investments.js"></script>

</body>
</html>
