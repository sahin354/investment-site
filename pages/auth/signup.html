<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account • Investment Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/auth/signup.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="auth-wrapper">
    <section class="auth-card">

      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Start investing in minutes</p>
      </div>

      <form id="signupForm" class="auth-form">

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-primary">
          Create Account
        </button>

        <p class="auth-error" id="errorMsg"></p>

      </form>

      <div class="auth-footer">
        <a href="/pages/auth/login.html">Already have an account?</a>
      </div>

    </section>
  </main>

  <!-- Core -->
  <script type="module" src="/assets/js/core/supabase.js"></script>
  <script type="module" src="/assets/js/core/auth.js"></script>

  <!-- Page -->
  <script type="module" src="/assets/js/auth/signup.js"></script>

</body>
</html>
