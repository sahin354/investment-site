<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password • Investment Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/auth/forgot-password.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="auth-wrapper">
    <section class="auth-card">

      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>We’ll send you a reset link</p>
      </div>

      <form id="resetForm" class="auth-form">

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <button type="submit" class="btn-primary">
          Send Reset Link
        </button>

        <p class="auth-success" id="successMsg"></p>
        <p class="auth-error" id="errorMsg"></p>

      </form>

      <div class="auth-footer">
        <a href="/pages/auth/login.html">Back to login</a>
      </div>

    </section>
  </main>

  <!-- Core -->
  <script type="module" src="/assets/js/core/supabase.js"></script>

  <!-- Page -->
  <script type="module" src="/assets/js/auth/forgot-password.js"></script>

</body>
</html>
