<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Investment Platform</title>

  <!-- Mobile first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/css/core/reset.css" />
  <link rel="stylesheet" href="/assets/css/core/variables.css" />
  <link rel="stylesheet" href="/assets/css/core/layout.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/auth/login.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="auth-wrapper">
    <section class="auth-card">

      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to your investment dashboard</p>
      </div>

      <form id="loginForm" class="auth-form">

        <div class="input-group">
          <label>Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="you@example.com" 
            required 
          />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            required 
          />
        </div>

        <button type="submit" class="btn-primary">
          Login
        </button>

        <p class="auth-error" id="errorMsg"></p>

      </form>

      <div class="auth-footer">
        <a href="/pages/auth/forgot-password.html">Forgot password?</a>
        <span>•</span>
        <a href="/pages/auth/signup.html">Create account</a>
      </div>

    </section>
  </main>

  <!-- Core -->
  <script type="module" src="/assets/js/core/supabase.js"></script>
  <script type="module" src="/assets/js/core/auth.js"></script>

  <!-- Page Logic -->
  <script type="module" src="/assets/js/auth/login.js"></script>

</body>
    </html>
