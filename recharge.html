<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Recharge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sidebar (copy this block to all pages) -->
  <aside id="sideMenu" class="side-menu">
    <div class="sidebar-top">
      <div><strong>User ID:</strong> <span id="sidebarUserId"></span></div>
      <div><strong>VIP Level:</strong> <span id="sidebarVIP"></span></div>
    </div>
    <nav class="sidebar-middle">
      <a href="#" id="sidebarSupport" class="sidebar-link">🧑‍💼 Customer Support</a>
      <a href="#" id="sidebarTelegram" class="sidebar-link">💬 Telegram Channel</a>
      <a href="settings.html" class="sidebar-link">⚙️ Settings</a>
    </nav>
    <span id="closeBtn" class="close-btn">&times;</span>
  </aside>
  <header class="top-bar">
    <div id="menuBtn" class="menu-btn"><span></span><span></span><span></span></div>
    Recharge Account
  </header>
  <main>
    <section class="card">
      <h2>Recharge Channel</h2>
      <select id="rechargeChannel" class="input-select">
        <option>Channel 1</option>
        <option>Channel 2</option>
        <option>Channel 3</option>
      </select>
      <form id="rechargeForm">
        <label for="amount">Enter Amount (100-99000):</label>
        <input type="number" id="amount" min="100" max="99000" required class="input-box">
        <button class="btn-primary">Recharge</button>
      </form>
      <button id="rechargeRecordBtn" class="btn-secondary">Recharge Records</button>
      <div id="rechargeMessage"></div>
    </section>
  </main>
  <div class="bottom-nav-spacer"></div>
  <!-- Add bottom nav just like home! -->
  <footer class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="refer.html">Refer</a>
    <a href="mine.html">Mine</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="script-recharge.js"></script>
</body>
